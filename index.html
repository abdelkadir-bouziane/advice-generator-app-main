<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <h1>Advice #<span id="id"></span></h1>
          <p>
            &ldquo;
            <span id="advice"> </span>
            &rdquo;
          </p>
          <img src="images/pattern-divider-desktop.svg" alt="pattern-divider" />
        </div>

        <div class="btn">
          <button onclick="getNewAdvice()">
            <img src="images/icon-dice.svg" alt="icon-dice" />
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/abdelkadir-bouziane" target="_blank"
        >Abdelkadir BOUZIANE</a
      >.
    </div>
    <script>
      const id = document.getElementById("id");
      const advice = document.getElementById("advice");

      window.onload = getNewAdvice;

      function getNewAdvice() {
        fetch("https://api.adviceslip.com/advice")
          .then((res) => res.json())
          .then((obj) => {
            id.innerHTML = obj.slip.id;
            advice.innerHTML = obj.slip.advice;
          });
      }
    </script>
  </body>
</html>
